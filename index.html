<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div  class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[indexActive].image" :alt="slides[indexActive].title" />
                    <div class="text">
                        <h3>{{slides[indexActive].title}}</h3>
                        <p>
                            {{slides[indexActive].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div  @click="prevClick()" class="prev"></div>
                    <div  @click="nextClick()" class="next"></div>
                    <div v-for="(slide, index) in slides" :class="indexActive == index ? 'thumb active' : 'thumb'">
                        <img :src="slide.image" :alt="slide.title"/>
                    </div>                    
                </div>
            </div>
        </div>

    </div>


    <script src="./js/script.js"></script>
</body>

</html>
